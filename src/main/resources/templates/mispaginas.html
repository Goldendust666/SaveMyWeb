<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <style rel="stylesheet">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        header {
            background-color: #00abbb;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1em;
            box-shadow: 0 4px 8px rgba(76, 157, 175, 0.6);
        }

        header h1 {
            margin-left: 1em;
            font-size: 1.5rem;
        }

        #menuButton {
            cursor: pointer;
            font-size: 1.2rem;
            background: none;
            border: none;
            color: white;
            margin-right: 1em;
        }

        .form_login {
            display: flex;
            align-items: center;
        }

        .form_login form {
            display: flex;
            gap: 0.5em;
            align-items: center;
        }

        .form_login input[type="text"],
        .form_login input[type="password"] {
            padding: 0.3em;
            border: none;
            border-radius: 5px;
        }

        .btn-log {
            padding: 0.3em 0.6em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-reg {
            margin-left: 1em;
            padding: 0.3em 0.6em;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        #sidebar {
            width: 250px;
            background-color: #00abbb;
            color: #ecf0f1;
            position: fixed;
            top: 0;
            left: -950px;
            height: 100%;
            padding-top: 1em;
            transition: left 0.3s;
            box-shadow: 5px 10px 10px rgba(66, 116, 193, 0.5);
        }

        aside nav {
            display: flex;
            flex-direction: column;
            gap: 1em;
            padding: 1em;
        }

        aside nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #closeSidebar {
            margin-left: 1em;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        .dark-mode header,
        .dark-mode #sidebar {
            background-color: #015e6a;
        }

        .btn-dark {
            padding: 0.4em 0.8em;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 2em;
        }

        #logoutEnlace {
            padding: 5px 10px;
            font-size: 0.75rem;
            text-decoration: none;
            border-radius: 3px;
            transition: all 0.3s ease;
            background-color: #ff0000;
            color: white;
            opacity: 0.9;
            transform: translateY(-2px);
            z-index:-10;
            box-shadow:  3px 4px 4px rgb(164, 0, 0);
        }

        main {
            padding: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }

        table th {
            background-color: #00abbb;
            color: white;
        }

        .btn-accion {
            padding: 0.3em 0.6em;
            margin-right: 0.5em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-accion.delete {
            background-color: #e74c3c;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }

        dialog {
            padding: 1em;
            width: 90%;
            max-width: 800px;
        }

        dialog textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 1em;
            padding: 0.5em;
            font-family: monospace;
            font-size: 0.9em;
        }

        .dialog-buttons {
            text-align: right;
        }

        .dialog-buttons button {
            padding: 0.4em 0.8em;
            margin-left: 0.5em;
        }
                .dark-mode table th {
            background-color: #015e6a;
            color: white;
        }
        .link-pagina {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.2s ease-in-out;
}

.link-pagina:hover {
    color: #21618c;
    text-decoration: underline;
}
    </style>
</head>
<body>
<header>
    <button id="menuButton">â˜°</button>
    <h1>SaveMyWeb</h1>
    <th:block sec:authorize="isAnonymous()">
        <div class="form_login">
            <form th:action="@{/login}" method="post">
                <span th:if="${param.errorLogin}" style="color: red; margin-right: 10px;">Usuario o contraseÃ±a no vÃ¡lidos.</span>
                <input type="text" name="username" placeholder="Username"/>
                <input type="password" name="password" placeholder="Password"/>
                <input type="submit" value="Log in" class="btn-log"/>
            </form>
            <a href="/register" class="btn-reg">Registrate</a>
        </div>
    </th:block>
    <th:block sec:authorize="isAuthenticated()">
        <div>Bienvenido <span sec:authentication="name"></span>
            <a href="#" id="logoutEnlace" onclick="document.getElementById('formLogOut').submit()">Cerrar SesiÃ³n</a>
            <form th:action="@{/logout}" method="post" id="formLogOut"></form>
        </div>
    </th:block>
</header>

<aside id="sidebar">
    <button id="closeSidebar">âœ–</button>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/misrepositorios}">Mis Repositorios</a>
        <a href="/pagina/mispaginas">ðŸ“„ Mis pÃ¡ginas</a>
        <a th:href="@{/invitaciones}">ðŸ“¨ Mis invitaciones</a>
        <button id="toggleDarkMode" class="btn-dark">Modo oscuro</button>
    </nav>
</aside>

<main>
    <h2>Mis PÃ¡ginas</h2>
    <button class="btn-accion" style="margin-bottom: 1em;" onclick="abrirEditor(null, 'Nueva PÃ¡gina', '', '', '')">âž• Crear PÃ¡gina</button>
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pagina : ${paginas}">
            <td>
                <a th:href="@{'/pagina/ver/' + ${pagina.id}}" th:text="${pagina.nombre}" class="link-pagina">Nombre de pÃ¡gina</a>
            </td>
            <td>
                <button class="btn-accion"
                        th:attr="data-id=${pagina.id},
                 data-nombre=${pagina.nombre},
                 data-html=${pagina.html},
                 data-css=${pagina.css},
                 data-js=${pagina.javascript}"
                        onclick="abrirEditorDesdeElemento(this)">Editar</button>
                <form th:action="@{'/pagina/eliminar/' + ${pagina.id}}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirmarEliminacion()">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn-accion delete">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <dialog id="editorDialog">
        <h3 id="editorTitle">Editar PÃ¡gina</h3>
        <form method="post" th:action="@{/pagina/editar}" id="editorForm">
            <input type="hidden" name="id" id="paginaId">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label>Nombre:</label>
            <input type="text" name="nombre" id="nombreInput" required>
            <label>HTML:</label>
            <textarea name="html" id="htmlTextarea"></textarea>
            <label>CSS:</label>
            <textarea name="css" id="cssTextarea"></textarea>
            <label>JavaScript:</label>
            <textarea name="javascript" id="jsTextarea"></textarea>
            <div class="dialog-buttons">
                <button type="submit">Guardar</button>
                <button type="button" onclick="cerrarEditor()">Cancelar</button>
            </div>
        </form>
    </dialog>
</main>

<script>
    const menuButton = document.getElementById('menuButton');
    const closeSidebar = document.getElementById('closeSidebar');
    const sidebar = document.getElementById('sidebar');
    const toggleDarkMode = document.getElementById('toggleDarkMode');

    menuButton.addEventListener('click', () => {
        sidebar.style.left = '0';
    });

    closeSidebar.addEventListener('click', () => {
        sidebar.style.left = '-950px';
    });

    toggleDarkMode.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
    // Restaurar modo oscuro al cargar (si estaba activado)
    if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
    }

    // Toggle y guardado de modo oscuro
    toggleDarkMode.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('dark-mode', isDark);
    });

    const dialog = document.getElementById('editorDialog');

function abrirEditor(id, nombre, html, css, js) {
    document.getElementById('paginaId').value = id || '';
    document.getElementById('nombreInput').value = nombre || '';
    document.getElementById('htmlTextarea').value = html || '';
    document.getElementById('cssTextarea').value = css || '';
    document.getElementById('jsTextarea').value = js || '';
    document.getElementById('editorTitle').textContent = id ? 'Editar: ' + nombre : 'Crear Nueva PÃ¡gina';
    dialog.showModal();
}

    function cerrarEditor() {
        dialog.close();
    }
    function confirmarEliminacion() {
    return confirm("Â¿EstÃ¡s seguro de que quieres eliminar esta pÃ¡gina?");
}
    function abrirEditorDesdeElemento(el) {
    const id = el.dataset.id;
    const nombre = el.dataset.nombre;
    const html = el.dataset.html;
    const css = el.dataset.css;
    const js = el.dataset.js;

    abrirEditor(id, nombre, html, css, js);
}
</script>
</body>
</html>
