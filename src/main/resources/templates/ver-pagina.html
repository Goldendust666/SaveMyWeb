<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pagina.nombre}">Página</title>
    <style  th:utext="${pagina.css}">


        #volver-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 9999;
        }

        #volver-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
<div th:utext="${pagina.html}"></div>
<script th:utext="${pagina.javascript}"></script>

<button id="volver-btn" onclick="history.back()">← Volver</button>
</body>
</html>
